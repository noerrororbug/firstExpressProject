<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" media="screen" href="/public/assets/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/public/admin/css/pintuer.css">-->
    <link rel="stylesheet" href="/public/admin/css/admin.css">
    <script src="/public/admin/js/jquery.js"></script>   
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="/public/admin/images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
  </div>
  <div class="head-l">
    <a class="btn btn-danger" href="/admin/logout"><span class="glyphicon glyphicon-off"></span> 退出登录</a>
  </div>
</div>
<div class="leftnav" style="overflow: scroll">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <li><a href="/admin/pschange" target="right"><span class="glyphicon glyphicon-wrench"></span>修改密码</a></li>
    <% if (groups && actions && groups.length > 0) { %>
    <% groups.forEach(item=>{ %>
        <h2><span class="<%=item.gicon%>"></span><%=item.title%></h2>
        <ul >
        <% actions.forEach(e=>{ %>
            <%if(e.gid==item.gid){%>
                <li><a href="<%=e.url%>" target="right"><span class="<%=e.aicon%>"></span><%=e.name%></a></li>
            <%}%>
        <%}) %>
        </ul>
    <%}) %>
    <% } %>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
  <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="/admin/welcome" name="right" width="100%" height="100%"></iframe>
</div>
</body>
</html>
