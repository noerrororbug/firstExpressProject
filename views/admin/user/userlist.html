<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong> <a href="" style="float:right; display:none;"></a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li>搜索：</li>

        <li>
          <form action="" method="get">
            <input type="text" value="<%= search %>" placeholder="请输入搜索关键字" name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
            <button class="button border-main icon-search">搜索</button>
          </form>
        </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
      </tr>
      <!-- ejs 的模板引擎 -->
      <% data.forEach(item=>{%>
        <tr>
          <td><%= item.uid %></td>
          <td><%= item.uname %></td>
          <td><%= item.rname %></td>
          <td>
            <% if(item.status==0){ %>
              <a class="button border-green" href="javascript:;" onclick="status(this,7,1)">激活</a>
            <% }else{ %>
              <a class="button border-red" href="javascript:;" onclick="status(this,6,0)">锁定</a>
            <% } %>
          </td>
        </tr>
      <% }) %>
      <tr>
        <td colspan="8">
          <div class="pagelist"> 
            <%- show%>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
